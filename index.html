<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Carterita - Panadería</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
      <img src="img/la_carterita.PNG" alt="La Carterita Logo" class="logo">
    </header>

    <section class="productos">
        <!-- Aquí se mostrarán los panes -->
    </section>

    <div class="carrito">
        <h2>Carrito de Compras</h2>
        <ul id="lista-carrito"></ul>
        <button id="enviar-pedido">Hacer Pedido</button>

        <div id="formulario-modal" class="modal">
            <div class="modal-content">
              <span class="cerrar-modal" id="cerrar-modal">&times;</span>
              <h2>Datos del Cliente</h2>
              <form id="formulario">
                <label>Nombre completo:</label>
                <input type="text" id="nombre" placeholder="Tu nombre completo" required><br>
          
                <label>Teléfono:</label>
                <input type="tel" id="telefono" placeholder="Tu número de teléfono" required><br>
          
                <label>¿Dónde recogerás tu pedido?</label>
                <select id="puntoEntrega" required>
                  <option value="">Selecciona una opción</option>
                  <option value="Matriz (Colonia Nacional)">Matriz (Colonia Nacional)</option>
                  <option value="Mercado (Centro)">Mercado (Centro)</option>
                </select><br><br>
          
                <button type="submit">Confirmar Pedido</button>
              </form>
            </div>
          </div>

    <script src="script.js"></script>
</body>
</html>
